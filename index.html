<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <!-- Agrega el enlace a Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Agrega el logo de AlmirallMed -->

    <style>
        /* Estilo personalizado para la barra de carga */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-8">
    <!-- Agrega el logo de AlmirallMed -->



<!-- Hero -->
<div class="relative overflow-hidden">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-24">
        <img src="https://www.almirallmed.es/wp-content/uploads/sites/6/2018/03/logo-alm@2x.png" alt="AlmirallMed Logo" class="mb-8 mx-auto" style="max-width: 300px;">

      <div class="text-center">
        <h1 class="text-2xl sm:text-6xl font-bold text-gray-800 dark:text-gray-200">
          Broken Links Check
        </h1>
  
        <p class="mt-3 text-gray-600 dark:text-gray-400">
          Introduce cualquier url para checkear los enlaces rotos de tu web.
        </p>
  
        <div class="mt-7 sm:mt-12 mx-auto max-w-xl relative">
          <!-- Form -->
          <form id="linkForm">
            <div class="relative z-10 flex space-x-3 p-3 bg-white border rounded-lg shadow-lg shadow-gray-100 dark:bg-slate-900 dark:border-gray-700 dark:shadow-gray-900/[.2]">
              <div class="flex-[1_0_0%]">
                <label for="hs-search-article-1" class="block text-sm text-gray-700 font-medium dark:text-white"><span class="sr-only">Ejemplo: https://almirallmed.es</span></label>
                <input required type="text" id="url" name="url" name="hs-search-article-1" id="hs-search-article-1" class="py-2.5 px-4 block w-full border-transparent rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-transparent dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Ejemplo: https://almirallmed.es">
              </div>
              <div class="flex-[0_0_auto]">
                <button type="submit" class="w-[46px] h-[46px] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
              </div>
            </div>
          </form>
          <!-- End Form -->
  
          <!-- SVG Element -->
          <div class="hidden md:block absolute top-0 end-0 -translate-y-12 translate-x-20">
            <svg class="w-16 h-auto text-orange-500" width="121" height="135" viewBox="0 0 121 135" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 16.4754C11.7688 27.4499 21.2452 57.3224 5 89.0164" stroke="currentColor" stroke-width="10" stroke-linecap="round"/>
              <path d="M33.6761 112.104C44.6984 98.1239 74.2618 57.6776 83.4821 5" stroke="currentColor" stroke-width="10" stroke-linecap="round"/>
              <path d="M50.5525 130C68.2064 127.495 110.731 117.541 116 78.0874" stroke="currentColor" stroke-width="10" stroke-linecap="round"/>
            </svg>
          </div>
          <!-- End SVG Element -->
  
          <!-- SVG Element -->
          <div class="hidden md:block absolute bottom-0 start-0 translate-y-10 -translate-x-32">
            <svg class="w-40 h-auto text-cyan-500" width="347" height="188" viewBox="0 0 347 188" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 82.4591C54.7956 92.8751 30.9771 162.782 68.2065 181.385C112.642 203.59 127.943 78.57 122.161 25.5053C120.504 2.2376 93.4028 -8.11128 89.7468 25.5053C85.8633 61.2125 130.186 199.678 180.982 146.248L214.898 107.02C224.322 95.4118 242.9 79.2851 258.6 107.02C274.299 134.754 299.315 125.589 309.861 117.539L343 93.4426" stroke="currentColor" stroke-width="7" stroke-linecap="round"/>
            </svg>
          </div>
          <!-- End SVG Element -->
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="loader hidden"></div>

<!-- Table Section -->
<div id="results" class="overflow-x-auto hidden">
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <!-- Card -->
    <div class="flex flex-col">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700">
        
  
            <!-- Table -->
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
              <thead class="bg-gray-50 dark:bg-slate-800">
                <tr>
           
                  <th scope="col" class="px-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                      <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                        URL
                      </span>
                    </div>
                  </th>
  
                  <th scope="col" class="px-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                      <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                        ESTADO
                      </span>
                    </div>
                  </th>
                </tr>
              </thead>
             
              <tbody id="resultsBody" class="divide-y divide-gray-200 dark:divide-gray-700">
              
           
              </tbody>
            </table>
            <!-- End Table -->
  
            
          </div>
        </div>
      </div>
    </div>
    <!-- End Card -->
  </div>
</div>
  <!-- End Table Section -->
  
  <!-- End Hero -->



    <script>
        document.getElementById('linkForm').addEventListener('submit', async function(event) {

            event.preventDefault();
            const form = event.target;
            const url = form.elements['url'].value;

            // Muestra la barra de carga y oculta los resultados anteriores
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            const response = await fetch('/check', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Cambiado a application/json
                },
                body: JSON.stringify({ url }) // Cambiado a JSON.stringify
            });

            const data = await response.json(); // Parsear la respuesta como JSON
           console.log(data)

            // Oculta la barra de carga y muestra los resultados
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');

            // Obtener la tabla de resultados
            const resultsTable = document.getElementById('resultsBody');

            // Limpiar cualquier fila existente en la tabla
            resultsTable.innerHTML = '';

            // Iterar sobre los datos y agregar filas a la tabla
            data.forEach(link => {
                const row = document.createElement('tr');
                const urlCell = document.createElement('td');
                const statusCell = document.createElement('td');

                urlCell.textContent = link.url;
                statusCell.textContent = link.status;

                urlCell.className = "p-4"
                statusCell.className = "p-4 text-md font-medium bg-red-100 text-red-800"

                row.appendChild(urlCell);
                row.appendChild(statusCell);
                resultsTable.appendChild(row);
            });
        });
    </script>
</body>
</html>
